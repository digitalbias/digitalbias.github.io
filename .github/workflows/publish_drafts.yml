name: autopublish
    
on:
  schedule:
    - cron: '*/5 * * * *'
  
jobs:
  build:
  
    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v1
    - name: Jekyll Publish Drafts
      uses: digitalbias/github-action-jekyll-publish-drafts@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        jekyll_path: ./
        branch: master
